<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
        <!--Logo/Titre-->
        <div class="divLogoTitle">
            <img src="assets/icons/logo.svg" class="divLogoTitle__logo" alt="logo">
            <h1 class="divLogoTitle__title">Les petits plats</h1>
        </div>
    </header>
    <main>
        <!--Search-->
        <div class="search">
            <input class="inputSearchRecette" type="text" id="searchRecette" name="searchRecette" placeholder="Rechercher une recette">
            <label for="searchRecette" class="inputSearchRecette__loupe"></label>
        </div>
        <!--Tri-->
        <div class="triAll">
            <div class="tri">
                <!--ElementIngrédient1-->
                <div class="elementIngrédient">
                    <div class="elementIngrédient__flex">
                        <p class="elementIngrédient__text">Coco</p>
                        <div class="elementIngrédient__arrow"></div>
                    </div>
                    <!--<p class="elementTri__text">Date</p>
                    <p class="elementTri__text">Titre</p>-->
                    </div>
            </div>
            <div class="tri">
                <!--Element1-->
                <div class="elementTri">
                <div class="elementTri__flex">
                    <p class="elementTri__text">Ingredients</p>
                    <div class="elementTri__arrow"></div>
                </div>
                <!--<p class="elementTri__text">Date</p>
                <p class="elementTri__text">Titre</p>-->
                </div>
                <!--Element2-->
                <div class="elementTri elementTri2">
                    <div class="elementTri__flex">
                    <p class="elementTri__text">Appareils</p>
                    <div class="elementTri__arrow"></div>
                    </div>
                </div>
                <!--Element3-->
                <div class="elementTri elementTri3">
                    <div class="elementTri__flex">
                    <p class="elementTri__text">Ustensiles</p>
                    <div class="elementTri__arrow"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="scripts/pages/index.js" type="module"></script>
  </body>
</html>
