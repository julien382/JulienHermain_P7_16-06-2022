<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
        <!--Logo/Titre-->
        <div class="divLogoTitle">
            <img src="assets/icons/logo.svg" class="divLogoTitle__logo" alt="logo">
            <h1 class="divLogoTitle__title">Les petits plats</h1>
        </div>
    </header>
    <main>
        <!--Search-->
        <div class="search">
            <input class="inputSearchRecette" type="text" id="searchRecette" name="searchRecette" placeholder="Rechercher une recette">
            <label for="searchRecette" class="inputSearchRecette__loupe"></label>
        </div>
        <!--Tri-->
        <div class="triAll">
            <!--Tri ingrégients sélectionné
            <div class="tri"></div>-->
            <!--Tri ingrégients à sélectionner-->
            <div class="tri">
                <!--Element1-->
                <div class="elementTri colorIngredient">
                    <div class="elementTri__flex elementTri__flex1">
                        <input class="elementTri__input elementTri__inputIngredient" type="text" name="ingredient" id="ingredient" placeholder="Ingrédients" autocomplete="off">
                        <div class="elementTri__arrow elementTri__arrow1"></div>
                    </div>
                    <div class="elementTri__dropdown1">
                        <ul class="input__list ingredient-list"></ul>
                    </div>
                    <!--<p class="elementTri__text">Date</p>
                <p class="elementTri__text">Titre</p>-->
            </div>
                <!--Element2-->
                <div class="elementTri colorAppareil">
                    <div class="elementTri__flex elementTri__flex2">
                        <input class="elementTri__input elementTri__inputAppareils" type="text" name="appareil" id="appareil" placeholder="Appareils" autocomplete="off">
                        <div class="elementTri__arrow elementTri__arrow2"></div>
                    </div>
                    <div class="elementTri__dropdown2">
                        <ul class='input__list appareil-list'></ul>
                    </div>
                </div>
                <!--Element3-->
                <div class="elementTri colorUstensile">
                    <div class="elementTri__flex elementTri__flex3">
                        <input class="elementTri__input elementTri__inputUstensiles" type="text" name="ustensile" id="ustensile" placeholder="Ustensiles" autocomplete="off">
                        <div class="elementTri__arrow elementTri__arrow3"></div>
                    </div>
                    <div class="elementTri__dropdown3">
                        <ul class="input__list ustensile-list"></ul>
                    </div>
                </div>
                
            </div>
        </div>
        <!--Tag-->
        <div class="allTag"></div>
        <!--MessageErreur-->
        <h4 id="messError">« Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson », etc.</h4>
        <!--Cards-->
        <div class="cardsRecette"></div>
        
    </main>
    <script src="scripts/pages/index.js" type="module"></script>
  </body>
</html>
